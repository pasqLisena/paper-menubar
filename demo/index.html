<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>paper-menubar Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../paper-menubar.html">
  <style>
  paper-menubar p {
    color: #777;
    font-style: italic;
  }
  </style>
</head>
<body>

  <p>An example of <code>&lt;paper-menubar&gt;</code>:</p>


  <paper-menubar>
    <paper-menubar-item label="File">
      <paper-item>Item A</paper-item>
      <paper-item>Item B</paper-item>
      <paper-item>Item C</paper-item>
    </paper-menubar-item>


    <paper-menubar-item label="Edit">
      <paper-item>Edit A</paper-item>
      <paper-item>Edit B</paper-item>
      <paper-item>Edit C</paper-item>
    </paper-menubar-item>
    <a href="https://www.polymer-project.org/1.0/" target="_blank">Help</a>
    <p right>Hello world!</p>
    <paper-menubar-item  right label="Settings">
      <paper-item>Item A</paper-item>
      <paper-item>Item B</paper-item>
      <paper-item>Item C</paper-item>
    </paper-menubar-item>

  </paper-menubar>


</body>
</html>
